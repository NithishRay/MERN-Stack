<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="greetings">
        <div class="container d-flex flex-column justify-content-center">
            <br>
            <h1 id="timer-button" class="head" onclick = toggleTimer()>Start</h1>
            <h1 id="reset-button" class="head-1" onclick = resetTimer()>Reset</h1>
            <h1 id="lapse-timer" class="head-2" onclick = recordlap()>Lap</h1>
            <div class="laps-container d-flex flex-row justify-content-center">
                <p>Timer: <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>   
            </div>
        </div>
    </div>
    <div>
        <p>Timer: <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>
        <button id="timer-button">Start</button>
        <button id="lap-button">Lap</button>
        <button id="reset-button">Reset</button>
        <div id="laps-container"></div>
    </div>
</body>
<script src="./script2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
